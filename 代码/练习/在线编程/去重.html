var str=[1,2,2,3,4,5,1,6,677,889,889,2,1,23,45,6,7,8,8943,2];
function arrayUnique_hash(str_temp){               //用hash表实现去重
    var result=[];
    var temp={};
    for(var i=0;i<str_temp.length;i++){
        if(typeof temp[str_temp[i]]=="undefined"){
            result.push(str_temp[i]);
            temp[str_temp[i]]=1;
        }else{
            temp[str_temp[i]]+=1;
        }
    }
    return result;
}
function arrayUnique_bianli(str_temp){
    var result=[];
    for(var i=0;i<str_temp.length;i++){
        if(result.indexOf(str_temp[i])==-1){
            result.push(str_temp[i])
        }
    }
    return result;
}
