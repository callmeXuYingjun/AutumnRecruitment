<script>
function a(){  
    var tmp=1;  
    return function a_sub(x){  
       console.log(x+(tmp++));

// var b = a;      //此处a和b是一模一样的,b是从a拷贝了一份过去  
var c1 = a();   //此处a加上了括号，于是c1的函数其实就是 a中return回来的函数（此函数可以调用a外面的变量tmp）  
var c2 = a();   //为了证明a和b是同样的功能，且是复制了一份  
c1(3);    //输出4  
c1(3);    //输出5,——说明a并内存并未释放
