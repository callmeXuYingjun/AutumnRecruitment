	var str=[1,2,55,3,0,3,29,9,0]
//冒泡排序========================================
	function maopao(shuzu){
		for(var i=0;i<shuzu.length-1;i++){
			for(var j=0;j<shuzu.length-i-1;j++){
				if(shuzu[j]>shuzu[j+1]){
					var temp=0;
					temp=shuzu[j];
					shuzu[j]=shuzu[j+1];
					shuzu[j+1]=temp;
				}
			}
		}
		return shuzu;
	}


	function kuaisu(shuzu){
		if(shuzu.length<=1){
			return shuzu
		}
		var left=[];
		var right=[];
		var jizhun=shuzu[0];
		for(var i=1;i<shuzu.length;i++){
			if(shuzu[i]>jizhun){
				right.push(shuzu[i])
			}else{
				left.push(shuzu[i])
			}
		}
		left=kuaisu(left)
		right=kuaisu(right)
		return left.concat(jizhun, kuaisu(right))

	}

	function hebing(left,right){
		var str=[];
		while(left.length||right.length){
			if(left.length==0){
				str=str.concat(right);
				break;
			}else if(right.length==0){
				str=str.concat(left);
				break;
			}else if(left[0]<right[0]){
				str.push(left.shift())
			}else{
				str.push(right.shift())
			}
		}
		return str;
	}

	function gibing(shuzu){
		if(shuzu.length==1){
			return shuzu
		}
		var mid=parseInt(shuzu.length/2);
		var left=shuzu.slice(0,mid);
		var right=shuzu.slice(mid);
		return hebing(gibing(left),gibing(right))
	}
	console.log(gibing(str))
